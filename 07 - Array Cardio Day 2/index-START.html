<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    var minOneAdult = people.some(function(person){
      var currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19 ) {
        console.log(person.name + ', ' + person.year);
        return true;
      }
    });

    minOneAdult = people.some(person => {
      var currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    minOneAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({minOneAdult});

    // Array.prototype.every() // is everyone 19 or older?

    var allAdults = people.every(function(person){
      var currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19 ) {
        console.log(person.name + ', ' + person.year);
        return true;
      }
    });

    allAdults = people.every(person => {
      var currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    allAdults = people.every(person =>((new Date()).getFullYear()) - person.year >= 19 );

    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var comment = comments.find(function(comment){
      if (comment.id == 823423) {
        return true;
      }
    });

    comment = comments.find(comment => comment.id === 823423);

    console.log({comment});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    var index = comments.findIndex(function(comment){
      if(comment.id === 823423) {
        return true;
      }
    });

    index = comments.findIndex( comment => comment.id === 823423);

    console.log({index});
    // delete the comment with the ID of 823423

    //comments.splice(index, 1);
    var newComments = [
      // don't forget to 'spread' new items into array to keep formatting
      ...comments.slice(0, index),
      //stop at index
      ...comments.slice(index + 1,)
      //start slicing again 1 position after the index
      // slice will build a new array and we can pass over the index we found and stored earlier to keep it from being passed into the array
    ];

    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
